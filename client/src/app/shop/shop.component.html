<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">
        Sort
      </h5>
      <select class="form-select" aria-label="Default select example">
        <option selected>Alphabetical</option>
        <option>Price : Low to High</option>
        <option>Price : High to Low</option>
      </select>
      <h5 class="text-warning ml-3">
        Brands
      </h5>
      <ul class="list-group" >
        <li class="list-group-item" *ngFor="let brand of brands">
          {{brand.name}}
        </li>       
      </ul>
      <h5 class="text-warning ml-3">
        Types
      </h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let type of types">
          {{type.name}}
        </li>   
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
        </header>
       <div class="form-inline mt-2">
        <input type="text" class="form-control" style="width: 300px;" placeholder="Search">
        <button type="button" class="btn btn-outline-primary my-2">Search</button>
        <button type="button" class="btn btn-outline-success my-2">Reset</button>
       </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
